# Multi-Class Queueing Network Configuration
# This example simulates a factory with three types of parts:
# - express: High-priority, fast service, skip queue 1
# - standard: Normal priority, normal service
# - bulk: Low priority, slower service, may loop back

network:
  num_queues: 3
  max_time: 1000.0

queues:
  - queue_id: 0
    num_servers: 2
    capacity: inf
  
  - queue_id: 1
    num_servers: 3
    capacity: inf
  
  - queue_id: 2
    num_servers: 2
    capacity: inf

categories:
  express:
    arrival_probability: 0.3
    service_rates: [2.0, 2.5, 3.0]  # Express service rates
    routing_matrix:
      - [0.0, 0.0, 1.0]  # Q0 -> Q2 (skip Q1)
      - [0.0, 0.0, 1.0]  # Q1 -> Q2
      - [0.0, 0.0, 0.0]  # Q2 -> Exit
  
  standard:
    arrival_probability: 0.5
    service_rates: [1.5, 2.0, 2.5]  # Normal service rates
    routing_matrix:
      - [0.0, 1.0, 0.0]  # Q0 -> Q1 (normal flow)
      - [0.0, 0.0, 1.0]  # Q1 -> Q2
      - [0.0, 0.0, 0.0]  # Q2 -> Exit
  
  bulk:
    arrival_probability: 0.2
    service_rates: [1.2, 1.5, 2.0]  # bulk service rates
    routing_matrix:
      - [0.0, 1.0, 0.0]  # Q0 -> Q1
      - [0.2, 0.0, 0.8]  # Q1 -> Q0 (20% rework) or Q2 (80%)
      - [0.0, 0.0, 0.0]  # Q2 -> Exit

arrivals:
  external_arrival_rate: 3.0
  arrival_queue: 0